{% load i18n templatetag_handlebars i18n_handlebars %}

{% tplhandlebars "invoiceBase/show/_downpayments" %}
  <table class="table table-invoice-downpayments table-striped table-{{unbound relatedColor}}">
    <thead>
      <tr>
        <th></th>
        <th>{% trans "Date" %}</th>
        <th>{% trans "Type" %}</th>
        <th>{% trans "Amount" %}</th>
        <th>{% trans "Note" %}</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <p class="table-add-line">
    <a class="btn {{unbound relatedColor}} btn-rounded btn-sm" {{action addDownpayment}}>
      {% trans "Add down-payment" %}
    </a>
  </p>
{% endtplhandlebars %}
